<!DOCTYPE html >
<html lang ="en">

<head>
    <title> Chat Room </title>
    <link rel="stylesheet" href="/stylesheets/style.css"></link>
</head>

<body>
<div id="content">
    <div id="room"></div>
    <div id="room-list"></div>
    <div id="messages"></div>

<form id='send-form'>
    <input id='send-message'/>
    <input id ='send-button' type='submit' value='Send'/>

    <div id='help'>
        Chat Commands:
        <ul>
            <li>Change nickname: <code>/nick [username]</code></li>
            <li>Join/Create room: <code>/join [roomname]</code></li>
        </ul>
    </div>
</form>
</div>

<script src='/socket.io/lib/socket.io.js' type="text/javascript"></script>
<script src='https://code.jquery.com/jquery-1.11.2.min.js' type="text/javascript"></script>
<script src='/javascripts/chat.js' type="text/javascript"></script>
<script src='/javascripts/chat_ui.js' type="text/javascript"></script>

</body>
</html>
